<script>
    
    var api_url = 'https://apis.suffolk.gov.uk/qas/';

    function toHtml(data) {
        var count = data.QAPicklist.Total;
        var res = count>1?"results":"result";

        var $html = data.QAPicklist.Total + " " + res + ": <br><br>";

        data = data.QAPicklist.PicklistEntry;

        for (var key in data){

            var $row = data[key];

            $html += "<div class='address_row'>";
            
            var $address, $class, $lines, $length;

            if($row.Information) {
                $address = $row.Picklist;
            }else if($row.FullAddress) {
                $address = $row.PartialAddress;
            }else {

                $l = strlen($row.PartialAddress);
                while($l > 0 && $row.Picklist.substr($l * -1) != $row.PartialAddress.substr(0, $l))
                $l--;
                $address = $row.Picklist + $row.PartialAddress.substr($l);
            }
            $lines = $address.split(",");
            $length = count($lines);

            $class = $row.CanStep?'refineQAS':'';

            $html += "<span class='{$class}' id='" + $row.Moniker + "'>";

            for(var linekey in $lines){

                var $line = $lines[linekey];

                $html += "<span class='line_" + linekey + "'>";
                $html += $line.trim();
                $html += $length == linekey + 1 ? "" : ", ";
                $html += "</span>";
            }
            $html += "</span></div>";
        };

        return $html;
    }

    var waitDialog = null;
    var closeFlag = null;

    $.support.cors = true;

    $(document).ready(function(){

        $('#search_qas').click(function (e) {
            e.preventDefault();
            RequestStarted();
            $.ajax({
                method: "POST",
                url: api_url,
                crossDomain: true,
                data: $(".qasForm :input").serialize()+'&'+$.param({ 'type': 'html' })
            })
                    .done(function( msg ) {
                        $("#qas").html(msg);
                        RequestEnded();
                    });

            return false;
        });

        $('body').on('click', '.refineQAS', function (e) {
            e.preventDefault();
            RequestStarted();
            $.ajax({
                method: "POST",
                url: api_url,
                crossDomain: true,
                data: {
                    Moniker: this.id,
                    type: "html"
                }
            })
                    .done(function( msg ) {
                        $("#qas").html(msg);
                        RequestEnded();
                    });

            return false;
        });

        $('#clear_qas').click(function(e){
            e.preventDefault();
            $('.qasForm input').val('');
        })
    })


</script>

<script>
    function RequestEnded() {
        try {
            closeFlag = true;
            if(waitDialog !== null){
                waitDialog.close();
                waitDialog = null;
            }
        } catch (ex) {console.log(ex.message); }
    };


    function RequestStarted() {
        closeFlag = false;
        SP.SOD.executeFunc('sp.js', 'SP.ClientContext', ShowWaitDialog);
        setTimeout( function(){
            if(waitDialog !== null){
                waitDialog.close();
                waitDialog = null;
            }
        }, 5000 );
    };

    function ShowWaitDialog() {
        try {
            if (waitDialog == null && !closeFlag) {
                waitDialog = SP.UI.ModalDialog.showWaitScreenWithNoClose(SP.Res.dialogLoading15);
            }
        } catch (ex) { }
    };
</script>
